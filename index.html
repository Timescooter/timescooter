<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME SCOOTER - Les meilleures vidéos du moment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-section">
        <div class="hero-image"></div>
        <h1 id="time-scooter" class="hero-title">TIME SCOOTER</h1>
    </div>

    <h2 id="les-meilleures-vidéos-du-moment" class="video-section-title">Vidéos de trottinnette freestyle du moment</h2>

    <div class="carousel-container">
        <button class="carousel-button prev" aria-label="Précédent">
            <span class="arrow left"></span>
        </button>
        <div id="videoCarousel" class="video-carousel">
            <!-- Les vidéos seront insérées ici par JavaScript -->
        </div>
        <button class="carousel-button next" aria-label="Suivant">
            <span class="arrow right"></span>
        </button>
    </div>

    <div id="videoPopup" class="video-popup">
        <div class="video-popup-content">
            <span class="close-popup">&times;</span>
            <div id="popupVideoContainer"></div>
            <div class="popup-video-info">
                <h3 id="popupVideoTitle"></h3>
                <p id="popupVideoDescription"></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Timescooter limited</p>
    </footer>

    <script src="videos.js"></script>
    <script src="main.js"></script>
</body>
</html>
